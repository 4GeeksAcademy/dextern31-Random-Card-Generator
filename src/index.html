<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container text-center pt-5 w-25">
      <div class="card heart">
        <div class="row ">
          <div class="col-4 suit">♥</div>
        </div>
        <div class="row">
          <div class="col-12  value">K</div>
        </div>
        <div class="row justify-content-end">
          <div class="col-4 bottom-suit suit">♥</div>
        </div>
      </div>
    </div>
    <div class="text-center pt-4" style="color: white;">
      <h2>This card will update every 5 seconds.</h2>
    </div>
  </body>
</html>
